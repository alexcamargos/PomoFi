<div class="app-container">
  <!-- Fixed Timer (Center) -->
  <div class="timer-container">
    <app-timer (timerStart)="youtubePlayer.playVideo()" (timerPause)="youtubePlayer.pauseVideo()"></app-timer>
  </div>

  <!-- Draggable YouTube Widget -->
  <div class="youtube-container">
    <app-youtube-player #youtubePlayer cdkDrag cdkDragBoundary=".app-container"
      [cdkDragDisabled]="youtubePlayer.isMaximized"></app-youtube-player>
  </div>

  <!-- Footer / Dock (Optional, currently just footer info) -->
  <app-footer></app-footer>
</div>
